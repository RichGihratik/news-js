<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header class="page-header">
            <button class="btn page-header__burger-btn" id="burger-btn"> 
                <div class="btn__icon btn__icon_burger"></div>
            </button>
            <h1 class="page-header__heading">News Portal</h1>
        </header>
        
        <div class="drawer-container"> 
            <div class="overlay overlay_hidden" id="overlay"></div>
            <div class="burger-menu burger-menu_hidden sources sources_not_loaded" id="burger-menu"> 
                <div class="loading-spinner"> 
                    
                </div>
            </div>
        </div>

        <main class="page-main">
            <div class="news">
                <div class="loading-spinner"> 
                    
                </div>
            </div>
        </main>
        <footer class="page-footer">
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <p class="author"> 
                <span class="mobile-hidden">Created by</span> <a href="https://github.com/RichGihratik">@RichGihratik</a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="burger-menu__item source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="not-found"> 
            <div class="not-found-text">
                Sorry, but there's no available news
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
